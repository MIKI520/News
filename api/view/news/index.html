<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        font-size: 14px;
    }

    div {
        margin-bottom: 10px;
    }
</style>
<body>
<form action="{:url('store')}" method="post">
    <div>
    <label>
        标题:
        <input type="text" name="title" autocapitalize="off">
    </label>
</div>
    <div>
    <label>
        描述:
        <input type="text" name="script" autocapitalize="off">
    </label>
    </div>
    <div>
    <label>
        作者:
        <input type="text" name="author" autocapitalize="off">
    </label>
    </div>
    <div>
    <label>
        内容:
        <textarea name="body" cols="60" rows="20"></textarea>
    </label>
    </div>
    <div>
    <label>
        <input type="submit" value="添加新闻" autocapitalize="off">
    </label>
    </div>
    </form>
</body>
</html>
